{% extends "base.html" %}
{% block title %}User's list{% endblock %}
{% block content %}

<div class="content">
<br><br><br><br><br><br><br>
    <link rel="stylesheet" href="/static/images/question.css">
    <h1>ASK MATE</h1>

    <h2>Edit answer</h2>
    <form action="/answer/{{ answer.id }}/edit-page" method="post">
        <label for="message"><br></label><br>
        <textarea id="message" name="message" rows="8" cols="110">{{ answer.message }}</textarea>
        <br><br><br>
        <button type="submit" class="bn3" >Submit your answer</button>
    </form>
    <br>
    <br>
</div>
{% endblock %}
