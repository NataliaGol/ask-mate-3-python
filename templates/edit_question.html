<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>

</head>
<body>
<div class="content">
    <link rel="stylesheet" href="/static/question.css">
    <h1>ASK MATE</h1>

    <h2>Edit question</h2>
    <form action="/question/{{ question.id }}/edit-page" method="post">
        <label for="title">Title:<br></label><br>
        <textarea id="title" name="title" rows="2" cols="70">{{ question.title }}</textarea><br>
        <br>
        <label for="message">Question:<br></label><br>
        <textarea id="message" name="message" rows="8" cols="70">{{ question.message }}</textarea>
        <br>
        <button type="submit" style="float: right;">Submit your question</button>
    </form>
    <br>
    <br>
</div>
</body>
</html>
